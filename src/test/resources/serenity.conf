serenity {
    take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

# El modo headless est√° desactivado (para pruebas visuales)
headless.mode = false


# Definir el entorno por defecto como chrome
environment = chrome

# Definir configuraciones de los diferentes entornos de navegadores
environments {

chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["start-maximized","remote-allow-origins=*","test-type", "ignore-certificate-errors",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
    }

  opera {
    webdriver {
      driver = opera
      autodownload = true
      capabilities {
        browserName = "opera"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["start-maximized", "remote-allow-origins=*"]
        }
      }
    }
  }

  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["start-maximized", "test-type", "ignore-certificate-errors", "remote-allow-origins=*",
                  "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }

  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true
        "moz:firefoxOptions" {
          args = [],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"}
        }
      }
    }
  }
}